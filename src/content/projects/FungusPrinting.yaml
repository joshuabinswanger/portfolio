projectDescription: |
  **Three-dimensional printing of mycelium hydrogels into living complex materials** <br>
  Harnessing the emerging properties of fungal mycelia, a three-dimensional printing approach creates living complex materials from fungal-loaded hydrogels. These novel materials demonstrate the ability to self-repair, regenerate, and adapt to the environment, enabling applications such as autonomously healing robotic skin. <br> 
  <br>**<a style="color: black;" href="https://doi.org/10.1038/s41563-022-01429-5" target="_blank" style="pointer-events: auto; color: black;">Research Paper</a>**

