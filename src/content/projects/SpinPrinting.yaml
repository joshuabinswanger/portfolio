projectDescription: |
  I contributed to research on a new spin-printing method for creating recyclable, high-strength lightweight materials by designing and producing the key visual figure. The figure effectively explains how this technology utilizes liquid crystal polymers and combines printed and spun fibers to form complex, sustainable structures.
