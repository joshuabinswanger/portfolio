const instanceId = "xuhmm3rxh";


	// Global Function: Get Current Index
	function getCurrentIndex(instanceSelector) {
		const imageContainers = document.querySelectorAll(
			`${instanceSelector} #ImageWrapper #ImageContainer`
		);

		if (!imageContainers || imageContainers.length === 0) {
			console.error(`No image containers found for selector: ${instanceSelector}`);
			return 1; // Return 1 as default if no containers are found
		}

		let visibleIndex = 1; // Default to 1 if none are visible

		imageContainers.forEach((container, index) => {
			// Check if the image is visible (opacity is 1, meaning it's active)
			if (window.getComputedStyle(container).opacity === '1') {
				visibleIndex = index; // Adjust because index is 0-based
				console.log(`current visible Index: ${visibleIndex}`);
				return;
			}
		});

		return visibleIndex;
	}

	document.addEventListener('astro:page-load', () => {
		const instanceSelector = `#GalleryElement-${instanceId}`; // Target this specific gallery element
		let currentIndex = 1; // Start from the first image
		const imageCount = totalImages;

		// Image Visibility
		function updateImageVisibility() {
			const imageContainers = document.querySelectorAll(`${instanceSelector} #ImageWrapper #ImageContainer`);

			// Error handling: Check if the image containers exist
			if (!imageContainers || imageContainers.length === 0) {
				console.error(`No image containers found for selector: ${instanceSelector}`);
				
				return;
			}

			// Update the visibility of images based on the current index
			imageContainers.forEach((div, index) => {
				div.style.opacity = index + 1 === currentIndex ? "1" : "0";
			});
		}

		// Counter
		function updateCounter() {
			const counterContainer = document.querySelector(`${instanceSelector} #CounterContainer`);

			// Error handling: Check if counter container exists
			if (!counterContainer) {
				console.error(`Counter container not found for selector: ${instanceSelector}`);
				return;
			}

			counterContainer.textContent = `${currentIndex} / ${imageCount}`;
		}

		// A function to hide all descriptions
		function hideAllDescriptions() {
			const allDescriptions = document.querySelectorAll(`${instanceSelector} .Description`);

			// Error handling: Check if descriptions exist
			if (!allDescriptions || allDescriptions.length === 0) {
				console.error(`No descriptions found for selector: ${instanceSelector}`);
				return;
			}

			allDescriptions.forEach((description) => {
				description.style.opacity = '0';
				description.style.backdropFilter = 'blur(0)';
			});

			descriptionVisible = false; // Reset the visibility state
		}

		// A function to toggle the visibility of the description for the current image
		function toggleDescriptionVisibility() {
			const activeDescription = document.querySelector(
				`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex}) .Description`
			);

			const activeDescriptionBG = document.querySelector(
				`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex}) .Description #DescriptionBG`
			);

			// Error handling: Check if the active description elements exist
			if (!activeDescription || !activeDescriptionBG) {
				console.error(`Description or Description background not found for the current image.`);
				return;
			}

			if (descriptionVisible) {
				activeDescription.style.opacity = '0';
				activeDescriptionBG.style.backdropFilter = 'blur(0)';
			} else {
				activeDescription.style.opacity = '1';
				activeDescriptionBG.style.backdropFilter = 'blur(22px)';
			}

			// Toggle the description visibility state
			descriptionVisible = !descriptionVisible;
		}

		// Arrow Function forward
		document.querySelector(`${instanceSelector} #ArrowWrapper div:nth-child(3)`)
			?.addEventListener("click", function () {
				currentIndex++;
				if (currentIndex > imageCount) currentIndex = 1; // Loop back to the first image if at the end
				updateImageVisibility();
				updateCounter();
				hideAllDescriptions(); // Hide descriptions when navigating
			});

		// Arrow Function backward
		document.querySelector(`${instanceSelector} #ArrowWrapper div:nth-child(1)`)
			?.addEventListener("click", function () {
				currentIndex--;
				if (currentIndex < 1) currentIndex = imageCount; // Loop to the last image if at the beginning
				updateImageVisibility();
				updateCounter();
				hideAllDescriptions(); // Hide descriptions when navigating
			});

		// Add click event listener to the #Info div of this specific gallery
		const infoDiv = document.querySelector(`${instanceSelector} #Info`);
		if (infoDiv) {
			infoDiv.addEventListener('click', function () {
				toggleDescriptionVisibility();
			});
		} else {
			console.error(`Info div not found for selector: ${instanceSelector}`);
		}

		// Handle hover events for all image containers
		const activeImageContainers = document.querySelectorAll(`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex})`);

		// Error handling: Check if the image containers exist for hover events
		if (!activeImageContainers || activeImageContainers.length === 0) {
			console.error(`No image containers found for selector: ${instanceSelector}`);
			return;
		}

		activeImageContainers.forEach((container, index) => {
			console.log(`Container Index: ${index}, Container:`, container);
			const containerIndex = index + 1; // Adjust for 0-based index

			const activeDescription = container.querySelector('.Description');
			
			const activeDescriptionBG = container.querySelector('.Description #DescriptionBG');

			// Error handling: Ensure both description and background exist for each container
			if (!activeDescription || !activeDescriptionBG) {
				console.warn(`Description or Description background not found for image container at index ${index}.`);
				return;
			}
			
			// Show description on mouse enter (hover) only if it's the current image
			container.addEventListener('mouseenter', () => {
				console.log(`Hovering over containerIndex: ${containerIndex}, currentIndex: ${currentIndex}`);
					activeDescription.style.opacity = '1'; // Show description
					activeDescriptionBG.style.backdropFilter = 'blur(22px)'; // Apply blur effect
			});

			container.addEventListener('mouseleave', () => {
					// Hide description and remove blur effect
					activeDescription.style.opacity = '0';
					activeDescriptionBG.style.backdropFilter = 'blur(0)';
			});
		});

		// Initially call functions to sync UI with the current state
		updateImageVisibility();
		updateCounter();
		hideAllDescriptions();
	});

})();</script>  </div> <div class="GalleryElementWrapper" data-astro-cid-ihllb3az> <div class="fade GalleryElementWrapper" id="GalleryElement-wr2dhd2rg" data-astro-cid-nawly6fe> <div id="ImageWrapper" data-astro-cid-nawly6fe> <div id="ImageContainer" data-astro-cid-nawly6fe> <div class="Description" data-astro-cid-nawly6fe>  <div id="DescriptionBG" data-astro-cid-nawly6fe></div> </div> <div> <div id="Image" data-astro-cid-kvc7ssjy style="--margin_top: 0px;"> <a href="/" data-astro-cid-kvc7ssjy style="--margin_top: 0px;"> <picture data-astro-cid-kvc7ssjy> <source srcset="/_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZuwELD.avif, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_Z236zH6.avif 1x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_Z236zH6.avif 1.5x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_Z236zH6.avif 2x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_Z236zH6.avif 2.5x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_Z236zH6.avif 3x" type="image/avif"><source srcset="/_astro/ETHVisualisations_Gallery_1.aCMxls-y_Z7KfoW.webp, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZTv739.webp 1x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZTv739.webp 1.5x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZTv739.webp 2x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZTv739.webp 2.5x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZTv739.webp 3x" type="image/webp"> <img src="/_astro/ETHVisualisations_Gallery_1.aCMxls-y_Gmci7.png" srcset="/_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZEh5fV.png 1x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZEh5fV.png 1.5x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZEh5fV.png 2x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZEh5fV.png 2.5x, /_astro/ETHVisualisations_Gallery_1.aCMxls-y_ZEh5fV.png 3x" alt="Visualisation of Bacteria in a clay material" loading="eager" style="

const instanceId = "wr2dhd2rg";


	// Global Function: Get Current Index
	function getCurrentIndex(instanceSelector) {
		const imageContainers = document.querySelectorAll(
			`${instanceSelector} #ImageWrapper #ImageContainer`
		);

		if (!imageContainers || imageContainers.length === 0) {
			console.error(`No image containers found for selector: ${instanceSelector}`);
			return 1; // Return 1 as default if no containers are found
		}

		let visibleIndex = 1; // Default to 1 if none are visible

		imageContainers.forEach((container, index) => {
			// Check if the image is visible (opacity is 1, meaning it's active)
			if (window.getComputedStyle(container).opacity === '1') {
				visibleIndex = index; // Adjust because index is 0-based
				console.log(`current visible Index: ${visibleIndex}`);
				return;
			}
		});

		return visibleIndex;
	}

	document.addEventListener('astro:page-load', () => {
		const instanceSelector = `#GalleryElement-${instanceId}`; // Target this specific gallery element
		let currentIndex = 1; // Start from the first image
		const imageCount = totalImages;

		// Image Visibility
		function updateImageVisibility() {
			const imageContainers = document.querySelectorAll(`${instanceSelector} #ImageWrapper #ImageContainer`);

			// Error handling: Check if the image containers exist
			if (!imageContainers || imageContainers.length === 0) {
				console.error(`No image containers found for selector: ${instanceSelector}`);
				
				return;
			}

			// Update the visibility of images based on the current index
			imageContainers.forEach((div, index) => {
				div.style.opacity = index + 1 === currentIndex ? "1" : "0";
			});
		}

		// Counter
		function updateCounter() {
			const counterContainer = document.querySelector(`${instanceSelector} #CounterContainer`);

			// Error handling: Check if counter container exists
			if (!counterContainer) {
				console.error(`Counter container not found for selector: ${instanceSelector}`);
				return;
			}

			counterContainer.textContent = `${currentIndex} / ${imageCount}`;
		}

		// A function to hide all descriptions
		function hideAllDescriptions() {
			const allDescriptions = document.querySelectorAll(`${instanceSelector} .Description`);

			// Error handling: Check if descriptions exist
			if (!allDescriptions || allDescriptions.length === 0) {
				console.error(`No descriptions found for selector: ${instanceSelector}`);
				return;
			}

			allDescriptions.forEach((description) => {
				description.style.opacity = '0';
				description.style.backdropFilter = 'blur(0)';
			});

			descriptionVisible = false; // Reset the visibility state
		}

		// A function to toggle the visibility of the description for the current image
		function toggleDescriptionVisibility() {
			const activeDescription = document.querySelector(
				`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex}) .Description`
			);

			const activeDescriptionBG = document.querySelector(
				`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex}) .Description #DescriptionBG`
			);

			// Error handling: Check if the active description elements exist
			if (!activeDescription || !activeDescriptionBG) {
				console.error(`Description or Description background not found for the current image.`);
				return;
			}

			if (descriptionVisible) {
				activeDescription.style.opacity = '0';
				activeDescriptionBG.style.backdropFilter = 'blur(0)';
			} else {
				activeDescription.style.opacity = '1';
				activeDescriptionBG.style.backdropFilter = 'blur(22px)';
			}

			// Toggle the description visibility state
			descriptionVisible = !descriptionVisible;
		}

		// Arrow Function forward
		document.querySelector(`${instanceSelector} #ArrowWrapper div:nth-child(3)`)
			?.addEventListener("click", function () {
				currentIndex++;
				if (currentIndex > imageCount) currentIndex = 1; // Loop back to the first image if at the end
				updateImageVisibility();
				updateCounter();
				hideAllDescriptions(); // Hide descriptions when navigating
			});

		// Arrow Function backward
		document.querySelector(`${instanceSelector} #ArrowWrapper div:nth-child(1)`)
			?.addEventListener("click", function () {
				currentIndex--;
				if (currentIndex < 1) currentIndex = imageCount; // Loop to the last image if at the beginning
				updateImageVisibility();
				updateCounter();
				hideAllDescriptions(); // Hide descriptions when navigating
			});

		// Add click event listener to the #Info div of this specific gallery
		const infoDiv = document.querySelector(`${instanceSelector} #Info`);
		if (infoDiv) {
			infoDiv.addEventListener('click', function () {
				toggleDescriptionVisibility();
			});
		} else {
			console.error(`Info div not found for selector: ${instanceSelector}`);
		}

		// Handle hover events for all image containers
		const activeImageContainers = document.querySelectorAll(`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex})`);

		// Error handling: Check if the image containers exist for hover events
		if (!activeImageContainers || activeImageContainers.length === 0) {
			console.error(`No image containers found for selector: ${instanceSelector}`);
			return;
		}

		activeImageContainers.forEach((container, index) => {
			console.log(`Container Index: ${index}, Container:`, container);
			const containerIndex = index + 1; // Adjust for 0-based index

			const activeDescription = container.querySelector('.Description');
			
			const activeDescriptionBG = container.querySelector('.Description #DescriptionBG');

			// Error handling: Ensure both description and background exist for each container
			if (!activeDescription || !activeDescriptionBG) {
				console.warn(`Description or Description background not found for image container at index ${index}.`);
				return;
			}
			
			// Show description on mouse enter (hover) only if it's the current image
			container.addEventListener('mouseenter', () => {
				console.log(`Hovering over containerIndex: ${containerIndex}, currentIndex: ${currentIndex}`);
					activeDescription.style.opacity = '1'; // Show description
					activeDescriptionBG.style.backdropFilter = 'blur(22px)'; // Apply blur effect
			});

			container.addEventListener('mouseleave', () => {
					// Hide description and remove blur effect
					activeDescription.style.opacity = '0';
					activeDescriptionBG.style.backdropFilter = 'blur(0)';
			});
		});

		// Initially call functions to sync UI with the current state
		updateImageVisibility();
		updateCounter();
		hideAllDescriptions();
	});

})();</script>  </div> <div class="GalleryElementWrapper" data-astro-cid-ihllb3az> <div class="fade GalleryElementWrapper" id="GalleryElement-6yh15lyty" data-astro-cid-nawly6fe> <div id="ImageWrapper" data-astro-cid-nawly6fe> <div id="ImageContainer" data-astro-cid-nawly6fe> <div class="Description" data-astro-cid-nawly6fe>  <div id="DescriptionBG" data-astro-cid-nawly6fe></div> </div> <div> <div id="Image" data-astro-cid-kvc7ssjy style="--margin_top: 0px;"> <a href="/" data-astro-cid-kvc7ssjy style="--margin_top: 0px;"> <picture data-astro-cid-kvc7ssjy> <source srcset="/_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_Z1OOADS.avif, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_2jz10y.avif 1x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_2jz10y.avif 1.5x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_2jz10y.avif 2x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_2jz10y.avif 2.5x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_2jz10y.avif 3x" type="image/avif"><source srcset="/_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_ZGe7YV.webp, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_Z2bnpki.webp 1x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_Z2bnpki.webp 1.5x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_Z2bnpki.webp 2x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_Z2bnpki.webp 2.5x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_Z2bnpki.webp 3x" type="image/webp"> <img src="/_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_Zr06cI.png" srcset="/_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_27jEkM.png 1x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_27jEkM.png 1.5x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_27jEkM.png 2x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_27jEkM.png 2.5x, /_astro/Phenological%20Shift_GalleryImage_1.Bn-n_ngF_27jEkM.png 3x" alt="Visualisation of Bacteria in a clay material" loading="eager" style="

const instanceId = "6yh15lyty";


	// Global Function: Get Current Index
	function getCurrentIndex(instanceSelector) {
		const imageContainers = document.querySelectorAll(
			`${instanceSelector} #ImageWrapper #ImageContainer`
		);

		if (!imageContainers || imageContainers.length === 0) {
			console.error(`No image containers found for selector: ${instanceSelector}`);
			return 1; // Return 1 as default if no containers are found
		}

		let visibleIndex = 1; // Default to 1 if none are visible

		imageContainers.forEach((container, index) => {
			// Check if the image is visible (opacity is 1, meaning it's active)
			if (window.getComputedStyle(container).opacity === '1') {
				visibleIndex = index; // Adjust because index is 0-based
				console.log(`current visible Index: ${visibleIndex}`);
				return;
			}
		});

		return visibleIndex;
	}

	document.addEventListener('astro:page-load', () => {
		const instanceSelector = `#GalleryElement-${instanceId}`; // Target this specific gallery element
		let currentIndex = 1; // Start from the first image
		const imageCount = totalImages;

		// Image Visibility
		function updateImageVisibility() {
			const imageContainers = document.querySelectorAll(`${instanceSelector} #ImageWrapper #ImageContainer`);

			// Error handling: Check if the image containers exist
			if (!imageContainers || imageContainers.length === 0) {
				console.error(`No image containers found for selector: ${instanceSelector}`);
				
				return;
			}

			// Update the visibility of images based on the current index
			imageContainers.forEach((div, index) => {
				div.style.opacity = index + 1 === currentIndex ? "1" : "0";
			});
		}

		// Counter
		function updateCounter() {
			const counterContainer = document.querySelector(`${instanceSelector} #CounterContainer`);

			// Error handling: Check if counter container exists
			if (!counterContainer) {
				console.error(`Counter container not found for selector: ${instanceSelector}`);
				return;
			}

			counterContainer.textContent = `${currentIndex} / ${imageCount}`;
		}

		// A function to hide all descriptions
		function hideAllDescriptions() {
			const allDescriptions = document.querySelectorAll(`${instanceSelector} .Description`);

			// Error handling: Check if descriptions exist
			if (!allDescriptions || allDescriptions.length === 0) {
				console.error(`No descriptions found for selector: ${instanceSelector}`);
				return;
			}

			allDescriptions.forEach((description) => {
				description.style.opacity = '0';
				description.style.backdropFilter = 'blur(0)';
			});

			descriptionVisible = false; // Reset the visibility state
		}

		// A function to toggle the visibility of the description for the current image
		function toggleDescriptionVisibility() {
			const activeDescription = document.querySelector(
				`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex}) .Description`
			);

			const activeDescriptionBG = document.querySelector(
				`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex}) .Description #DescriptionBG`
			);

			// Error handling: Check if the active description elements exist
			if (!activeDescription || !activeDescriptionBG) {
				console.error(`Description or Description background not found for the current image.`);
				return;
			}

			if (descriptionVisible) {
				activeDescription.style.opacity = '0';
				activeDescriptionBG.style.backdropFilter = 'blur(0)';
			} else {
				activeDescription.style.opacity = '1';
				activeDescriptionBG.style.backdropFilter = 'blur(22px)';
			}

			// Toggle the description visibility state
			descriptionVisible = !descriptionVisible;
		}

		// Arrow Function forward
		document.querySelector(`${instanceSelector} #ArrowWrapper div:nth-child(3)`)
			?.addEventListener("click", function () {
				currentIndex++;
				if (currentIndex > imageCount) currentIndex = 1; // Loop back to the first image if at the end
				updateImageVisibility();
				updateCounter();
				hideAllDescriptions(); // Hide descriptions when navigating
			});

		// Arrow Function backward
		document.querySelector(`${instanceSelector} #ArrowWrapper div:nth-child(1)`)
			?.addEventListener("click", function () {
				currentIndex--;
				if (currentIndex < 1) currentIndex = imageCount; // Loop to the last image if at the beginning
				updateImageVisibility();
				updateCounter();
				hideAllDescriptions(); // Hide descriptions when navigating
			});

		// Add click event listener to the #Info div of this specific gallery
		const infoDiv = document.querySelector(`${instanceSelector} #Info`);
		if (infoDiv) {
			infoDiv.addEventListener('click', function () {
				toggleDescriptionVisibility();
			});
		} else {
			console.error(`Info div not found for selector: ${instanceSelector}`);
		}

		// Handle hover events for all image containers
		const activeImageContainers = document.querySelectorAll(`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex})`);

		// Error handling: Check if the image containers exist for hover events
		if (!activeImageContainers || activeImageContainers.length === 0) {
			console.error(`No image containers found for selector: ${instanceSelector}`);
			return;
		}

		activeImageContainers.forEach((container, index) => {
			console.log(`Container Index: ${index}, Container:`, container);
			const containerIndex = index + 1; // Adjust for 0-based index

			const activeDescription = container.querySelector('.Description');
			
			const activeDescriptionBG = container.querySelector('.Description #DescriptionBG');

			// Error handling: Ensure both description and background exist for each container
			if (!activeDescription || !activeDescriptionBG) {
				console.warn(`Description or Description background not found for image container at index ${index}.`);
				return;
			}
			
			// Show description on mouse enter (hover) only if it's the current image
			container.addEventListener('mouseenter', () => {
				console.log(`Hovering over containerIndex: ${containerIndex}, currentIndex: ${currentIndex}`);
					activeDescription.style.opacity = '1'; // Show description
					activeDescriptionBG.style.backdropFilter = 'blur(22px)'; // Apply blur effect
			});

			container.addEventListener('mouseleave', () => {
					// Hide description and remove blur effect
					activeDescription.style.opacity = '0';
					activeDescriptionBG.style.backdropFilter = 'blur(0)';
			});
		});

		// Initially call functions to sync UI with the current state
		updateImageVisibility();
		updateCounter();
		hideAllDescriptions();
	});

le="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:square;stroke-miterlimit:1.5;"><g id="UltraLight"><path d="M551.597,433.991l0,-75.024l106.5,-0l0,75.024l-106.5,-0Zm3.737,475.176l99.027,0l-0,-395.62l-99.027,0l0,395.62Z" style="fill-rule:nonzero;"/><rect x="0" y="0" width="1196.85" height="1194.35" style="fill:none;"/><g><path d="M88.314,317.694l0,-234.061l234.062,0m564.943,0l234.062,0l-0,234.061m-0,564.944l-0,234.061l-234.062,0m-564.943,0l-234.062,0l0,-234.061" style="fill:none;stroke:#000;stroke-width:33.33px;"/></g></g></svg> </div>  </div> <div class="svg-container" data-astro-cid-f5qohnpn> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 202" preserveAspectRatio="xMidYMid" shape-rendering="crispEdges" data-astro-cid-f5qohnpn> <path vector-effect="non-scaling-stroke" d="M2 2 H50 V200 H2" data-astro-cid-f5qohnpn></path> </svg> </div>  </div> </div> <script>(function(){const totalImages = 6;
const instanceId = "hpwak9v62";


	// Global Function: Get Current Index
	function getCurrentIndex(instanceSelector) {
		const imageContainers = document.querySelectorAll(
			`${instanceSelector} #ImageWrapper #ImageContainer`
		);

		if (!imageContainers || imageContainers.length === 0) {
			console.error(`No image containers found for selector: ${instanceSelector}`);
			return 1; // Return 1 as default if no containers are found
		}

		let visibleIndex = 1; // Default to 1 if none are visible

		imageContainers.forEach((container, index) => {
			// Check if the image is visible (opacity is 1, meaning it's active)
			if (window.getComputedStyle(container).opacity === '1') {
				visibleIndex = index; // Adjust because index is 0-based
				console.log(`current visible Index: ${visibleIndex}`);
				return;
			}
		});

		return visibleIndex;
	}

	document.addEventListener('astro:page-load', () => {
		const instanceSelector = `#GalleryElement-${instanceId}`; // Target this specific gallery element
		let currentIndex = 1; // Start from the first image
		const imageCount = totalImages;

		// Image Visibility
		function updateImageVisibility() {
			const imageContainers = document.querySelectorAll(`${instanceSelector} #ImageWrapper #ImageContainer`);

			// Error handling: Check if the image containers exist
			if (!imageContainers || imageContainers.length === 0) {
				console.error(`No image containers found for selector: ${instanceSelector}`);
				
				return;
			}

			// Update the visibility of images based on the current index
			imageContainers.forEach((div, index) => {
				div.style.opacity = index + 1 === currentIndex ? "1" : "0";
			});
		}

		// Counter
		function updateCounter() {
			const counterContainer = document.querySelector(`${instanceSelector} #CounterContainer`);

			// Error handling: Check if counter container exists
			if (!counterContainer) {
				console.error(`Counter container not found for selector: ${instanceSelector}`);
				return;
			}

			counterContainer.textContent = `${currentIndex} / ${imageCount}`;
		}

		// A function to hide all descriptions
		function hideAllDescriptions() {
			const allDescriptions = document.querySelectorAll(`${instanceSelector} .Description`);

			// Error handling: Check if descriptions exist
			if (!allDescriptions || allDescriptions.length === 0) {
				console.error(`No descriptions found for selector: ${instanceSelector}`);
				return;
			}

			allDescriptions.forEach((description) => {
				description.style.opacity = '0';
				description.style.backdropFilter = 'blur(0)';
			});

			descriptionVisible = false; // Reset the visibility state
		}

		// A function to toggle the visibility of the description for the current image
		function toggleDescriptionVisibility() {
			const activeDescription = document.querySelector(
				`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex}) .Description`
			);

			const activeDescriptionBG = document.querySelector(
				`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex}) .Description #DescriptionBG`
			);

			// Error handling: Check if the active description elements exist
			if (!activeDescription || !activeDescriptionBG) {
				console.error(`Description or Description background not found for the current image.`);
				return;
			}

			if (descriptionVisible) {
				activeDescription.style.opacity = '0';
				activeDescriptionBG.style.backdropFilter = 'blur(0)';
			} else {
				activeDescription.style.opacity = '1';
				activeDescriptionBG.style.backdropFilter = 'blur(22px)';
			}

			// Toggle the description visibility state
			descriptionVisible = !descriptionVisible;
		}

		// Arrow Function forward
		document.querySelector(`${instanceSelector} #ArrowWrapper div:nth-child(3)`)
			?.addEventListener("click", function () {
				currentIndex++;
				if (currentIndex > imageCount) currentIndex = 1; // Loop back to the first image if at the end
				updateImageVisibility();
				updateCounter();
				hideAllDescriptions(); // Hide descriptions when navigating
			});

		// Arrow Function backward
		document.querySelector(`${instanceSelector} #ArrowWrapper div:nth-child(1)`)
			?.addEventListener("click", function () {
				currentIndex--;
				if (currentIndex < 1) currentIndex = imageCount; // Loop to the last image if at the beginning
				updateImageVisibility();
				updateCounter();
				hideAllDescriptions(); // Hide descriptions when navigating
			});

		// Add click event listener to the #Info div of this specific gallery
		const infoDiv = document.querySelector(`${instanceSelector} #Info`);
		if (infoDiv) {
			infoDiv.addEventListener('click', function () {
				toggleDescriptionVisibility();
			});
		} else {
			console.error(`Info div not found for selector: ${instanceSelector}`);
		}

		// Handle hover events for all image containers
		const activeImageContainers = document.querySelectorAll(`${instanceSelector} #ImageWrapper #ImageContainer:nth-of-type(${currentIndex})`);

		// Error handling: Check if the image containers exist for hover events
		if (!activeImageContainers || activeImageContainers.length === 0) {
			console.error(`No image containers found for selector: ${instanceSelector}`);
			return;
		}

		activeImageContainers.forEach((container, index) => {
			console.log(`Container Index: ${index}, Container:`, container);
			const containerIndex = index + 1; // Adjust for 0-based index

			const activeDescription = container.querySelector('.Description');
			
			const activeDescriptionBG = container.querySelector('.Description #DescriptionBG');

			// Error handling: Ensure both description and background exist for each container
			if (!activeDescription || !activeDescriptionBG) {
				console.warn(`Description or Description background not found for image container at index ${index}.`);
				return;
			}
			
			// Show description on mouse enter (hover) only if it's the current image
			container.addEventListener('mouseenter', () => {
				console.log(`Hovering over containerIndex: ${containerIndex}, currentIndex: ${currentIndex}`);
					activeDescription.style.opacity = '1'; // Show description
					activeDescriptionBG.style.backdropFilter = 'blur(22px)'; // Apply blur effect
			});

			container.addEventListener('mouseleave', () => {
					// Hide description and remove blur effect
					activeDescription.style.opacity = '0';
					activeDescriptionBG.style.backdropFilter = 'blur(0)';
			});
		});

		// Initially call functions to sync UI with the current state
		updateImageVisibility();
		updateCounter();
		hideAllDescriptions();
	});

})();</script>  </div>  </div>   </div>    <footer data-astro-cid-sz7xmlte></footer>   <div id="backdrop" data-astro-cid-y3soregm></div>   <!-- <style>
